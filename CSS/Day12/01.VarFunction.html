<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <style>
    html {
      /* 建议定义在html元素里面。只有后代元素可以使用，类似全局变量。html或者:root是根元素 */
      --main-color: #f3c2d2
    }

    /* :root {
      --main-color: #d3c3a3
    } */

    .box {
      color: var(--main-color);
    }
  </style>
</head>
<body>
  <div class="box">
    hello
  </div>
</body>
</html>
