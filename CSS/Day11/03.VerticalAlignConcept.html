<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: orange;
    }

    .small {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: red;
      /* Affects the vertical positioning of the inline boxes generated by an inline-level element inside a line box. 影响行内级元素在行盒中垂直方向的对齐方式（行盒是包裹内容的，行盒的高度由内容撑起来 line-height其实就是设置行盒的高度）*/ 
      /* 当small里面没有文字时，默认是small盒子的底部和box文字的基线保持对齐，因此small下面会有几个像素的距离（文字基线下面有内容，即使box里面没有文字也有几个像素是为了保证以后可能会增加文字），当 small里面有文字时，small里面的文字和box文字的基线保持对齐*/
      /* 为了清除这几个像素的距离 设置vertical-align的值  让当前small这个行内级元素和行盒顶部对齐，不去管box的基线了*/
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="box">ffgscxxxxx
    <span class="small"></span>
  </div>
</body>
</html>
