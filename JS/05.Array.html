  // 重写array的find方法(就是函数回调，函数传过去，再回调（回想怎么调用普通函数的，不就是按函数定义的形参把实参传回去）)
  Array.prototype.tlfind = function(fn) {
    for (let index = 0; index < this.length; index++) {
      var flag = fn(index, this[index], this)
