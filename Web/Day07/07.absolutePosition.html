<!-- 绝对定位：1.最邻近的定位的祖先元素，如果找不到则相对的视口类似fixed
2.absolute和fixed可以设置宽高，不再区分Block和inline，inline-Block的很多特性会消失。
3.绝对定位不再像父元素汇报宽高。父元素没设置宽高的话（之前是被子元素撑开），父元素就会消失
4.绝对定位元素（absolute、fixed）的定位参照元素宽度=left+right+margin left + margin right + 绝对定位元素的宽度(left，right都为0，并有宽度则居中)
5.auto->交给浏览器处理
width:auto
1.行内非替换元素-width：包裹内容
2.块级元素-width：包含块的宽度
3.绝对定位元素-width：包裹内容 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .item{
    width: 140px;
    margin: 0 auto;
  }

  .item .top {
    position: relative;
  }

  .item .top img {
    /*将图片下面多出来的区域去除*/
    vertical-align: top;
  }
  .cover {
    background: url(../image/coverall.png) no-repeat 0px 0px;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
  }

</style>

<body>
  <div class="item">
    <div class="top">
      <img src="../image/cloudMusic.jpeg" alt="">
      <a class="cover" href="#"></a>
    </div>
    <div class="bottom">
      那些你熟悉却又不知道名字的轻音乐
    </div>
  </div>
</body>
</html>
