<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/common.css">
  <link rel="stylesheet" href="./CSS/reset.css">

  <style>

    .main .news-section {
      display: flex;
      height: 342px;
    }

    .main .news-section .banner {
      width: 605px;
      background-color: red;
    }

    .main .news-section .news {
      /* 中间这块区域设置可拉伸，有扩展性 。左右宽度定死*/
      flex: 1;
      background-color: yellow;
    }

    .main .news-section .download {
      width: 236px;
    }

    .news-section .download a {
      display: block;
      background: url(./img/main_sprite.png) no-repeat;
    }

    .news-section .download .game {
      height: 128px;
      background-position: 0 -219px;
    }

    .news-section .download .envirment {
      height: 106px;
      background-position: 0 -350px;
    }

    .news-section .download .experience {
      height: 108px;
      background-position: 0 -461px;
    }
  </style>
</head>
<body>
  <div class="main main_wrapper">
    <div class="news-section">
      <div class="banner"></div>
      <div class="news"></div>
      <div class="download">
        <a href="" class="game"></a>
        <a href="" class="envirment"></a>
        <a href="" class="experience"></a>
      </div>
    </div>
    <div class="content-section"></div>
    <div class="match-section"></div>
  </div>
</body>
</html>
