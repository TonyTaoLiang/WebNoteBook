  <style>
    .main .area {
      display: flex;
      justify-content: space-between;
      min-height: 700px;
      margin: 0 auto;
      border: 1px solid #d3d3d3;
      border-width: 0 1px;
      background: url(./image/main_bg.png);

    .main .area-left {
      width: 729px;
      padding: 20px 20px 40px;
    }

    .main .area-right {
      position: relative;
      width: 250px;
    }

    .main .area-right .vip-card {
      margin-top: 5px;
    }

    .main .area-right .vip-card a img {
      /* 这样可以设置图片自适应 */
      width: 100%;
      height: auto;
    }

    .main .area-right .user-login {
      width: 250px;
      height: 126px;
      background: url(./image/main_sprite.png) 0 0;
    }

    .main .area-right .user-login .desc {
      width: 205px;
      margin: 0 auto;
      padding-top: 16px;
      color: #666;
      font-size: 12px;
      line-height: 22px;
    }

    .main .area-right .user-login .btn {
      display: block;
      width: 100px;
      height: 31px;
      margin: 15px auto 0;
      line-height: 31px;
      text-align: center;
      color: #fff;
      font-size: 12px;
      background: url(./image/main_sprite.png) 0 -195px;
      text-shadow: 0 1px 0 #8a060b;
    }

    .main .area-right .user-login .btn:hover {
      background-position: -110px -195px
    }

    .main .settle-singer {
      padding: 20px;
    }
        
    .main .settle-singer .list {
      padding: 5px 0;
    }

    .main .settle-singer .list .item {
      /* 如果给a元素设置flex会把他当成一个block元素。可以设置宽高 */
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      width: 210px;
      height: 62px;
      background: #fafafa;
    }

    .main .settle-singer .item .info{

      /* 拉伸占据整个宽度 */

      flex-direction: column;
      justify-content: space-around;

      padding: 3px 12px;
      border: 1px solid #e9e9e9;
      border-left: none;
    }

    .main .settle-singer .item .info .singer {
      font-size: 14px;
      font-weight: 700;
      color: #000;
    }

    .main .settle-singer .item .info .desc {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
  </style>
