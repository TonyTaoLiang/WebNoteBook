<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/header.css">
  <style>
    .main .area {
      display: flex;
      justify-content: space-between;
      min-height: 700px;
      margin: 0 auto;
      border: 1px solid #d3d3d3;
      border-width: 0 1px;
      background: url(./image/main_bg.png);
    }

    .main .area-right {
      position: relative;
      width: 250px;
    }

    .main .area-right .vip-card {
      margin-top: 5px;
    }

    .main .area-right .vip-card a img {
      /* 这样可以设置图片自适应 */
      width: 100%;
      height: auto;
    }

    .main .area-right .user-login {
      width: 250px;
      height: 126px;
      background: url(./image/main_sprite.png) 0 0;
    }

    .main .area-right .user-login .desc {
      width: 205px;
      margin: 0 auto;
      padding-top: 16px;
      color: #666;
      font-size: 12px;
      line-height: 22px;
    }

    .main .area-right .user-login .btn {
      display: block;
      width: 100px;
      height: 31px;
      margin: 15px auto 0;
      line-height: 31px;
      text-align: center;
      color: #fff;
      font-size: 12px;
      background: url(./image/main_sprite.png) 0 -195px;
      text-shadow: 0 1px 0 #8a060b;
    }

    .main .area-right .user-login .btn:hover {
      background-position: -110px -195px
    }

    .main .settle-singer {
      padding: 20px;
    }
        
  </style>
</head>

<body>
  <div class="main">
    <div class="area wrapper_02">
      <div class="area-left">

      </div>  
      <div class="area-right">
        <div class="vip-card">
          <a href=""><img src="./image/dis_vip_card.png" alt=""></a>
        </div>
        <div class="user-login">
          <p class="desc">
            登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机
          </p>
          <a class="btn" href="#">用户登录</a> 
        </div>
        <div class="settle-singer">
          <div class="header_type_01">
            <h3 class="title">入驻歌手</h3>
            <a class="more" href="">查看全部 &gt;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
